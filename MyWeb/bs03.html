<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bs03.html</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入">
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">用户名</span>
              <input type="text" class="form-control">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control">
              <option>下拉列表</option>
            </select>
          </div>
          <div class="form-group">
            <textarea cols="30" rows="5" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>
              吃鸡<input type="checkbox" class="form-control">
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="radio" class="form-control">男
            </label>
          </div>

        </div>
        <div class="col-xs-4"></div>
        <div class="col-xs-12">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="1">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="2">
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input type="checkbox">游戏
              </label>
              <label class="checkbox-inline">
                <input type="checkbox">音乐
              </label>
            </div>
            
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="sex">男生
              </label>
              <label class="radio-inline">
                <input type="radio" name="sex">女生
              </label>
            </div>

          </form>          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
