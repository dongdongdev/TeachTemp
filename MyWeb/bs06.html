<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bs06.html</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <span class="btn btn-primary">
              收件箱 <span class="badge">12</span>
            </span>
            <span class="label label-warning">
              消息 <span class="badge">34</span>
            </span>
          </div>
          
          <div class="page-header">
            <div class="h1">
              我是页面头部信息
              <span class="small">副标题</span>
            </div>
          </div>

          <div class="alert alert-danger">警告一</div>
          <div class="alert alert-info">警告二</div>
          <div class="alert alert-warning">警告三</div>
          <div class="alert alert-success">警告四</div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" id="progress" style="width: 0%;">
              <span id="pspan">0</span>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(function () {
        var p=0; /*进度变量*/
        var $p=$("#progress");
        var timer=setInterval(function(){
          p++;
          if(p>100){
            clearInterval(timer);
            $p.fadeOut(2000,function(){
              location="http://qq.com";
            });
            return;
          }
          $p.css("width",p+"%");
          $("#pspan").html(p);
        },100);

      });
    </script>
  </body>
</html>
