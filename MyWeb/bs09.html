<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bs09.html</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <span class="btn btn-info" id="btnShow">弹出对话框</span>

          <div class="modal fade" id="mydialog" data-backdrop="static">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                  <div class="modal-title">对话框标题</div>
                </div>

                <div class="modal-body">
                  <div class="h1 text-center">对话框的内容</div>
                </div>
                
                <div class="modal-footer">
                  <span class="btn btn-primary" id="btnOk">确定</span>
                  <span class="btn btn-danger" data-dismiss="modal">取消</span>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#mydialog").modal("show"); //显示对话框

        $("#btnOk").click(function(){
          alert("原始的对话框");
          $("#mydialog").modal("hide"); //隐藏对话框
        });

        $("#btnShow").click(function() {
          $("#mydialog").modal("show");
        });

      });

    </script>
  </body>
</html>
