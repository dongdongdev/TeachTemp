<div ng-controller="VipAddCtrl">
  <!-- /vip/add.html -->
  <div class="h2 text-center text-danger">
    vip开卡
  </div>
  <form name="myform" novalidate>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">卡号</span>
        <input type="text" name="cardno" 
          ng-model="formdata.Card.Cardno"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">会员电话</span>
        <input type="text" name="phone" 
          ng-model="formdata.Card.Phone"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">会员姓名</span>
        <input type="text" name="username" 
          ng-model="formdata.Card.Username"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">充值金额</span>
        <input type="text" name="balance" 
          ng-model="formdata.Card.Balance"
          class="form-control">
      </div>
    </div>
    <div class="text-center">
      <span class="btn btn-primary" ng-click="add()">开卡</span>
      <span class="btn btn-primary" ng-click="close()">关闭</span>
    </div>
  </form>
</div>
