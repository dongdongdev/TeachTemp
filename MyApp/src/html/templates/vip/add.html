<div ng-controller="VipAddCtrl">
  <!-- /vip/add.html -->
  <div class="h2 text-center text-danger">
    vip开卡
  </div>
  <form name="myform" novalidate>
    <div class="form-group" ng-class="{true:'has-error'}[myform.cardno.$dirty && myform.cardno.$invalid]">
      <div class="input-group">
        <span class="input-group-addon">卡号</span>
        <input type="text" name="cardno" 
          ng-model="formdata.Card.Cardno"
          required ng-pattern="/^\d{10}$/" 
          class="form-control">

        <span class="glyphicon glyphicon-remove form-control-feedback"
        ng-if="myform.cardno.$dirty && myform.cardno.$invalid"></span>
<!--
        <span class="input-group-addon"
        ng-if="myform.cardno.$dirty && myform.cardno.$invalid">
          <i class="glyphicon glyphicon-remove "></i>
        </span>-->
      </div>
    </div>
    <div class="text-center text-danger" 
      ng-if="myform.cardno.$dirty"
      ng-messages="myform.cardno.$error">
      <p ng-message="required">卡号必须填写</p>
      <p ng-message="pattern">卡号是10位数字</p>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">会员电话</span>
        <input type="text" name="phone" 
          ng-model="formdata.Card.Phone"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">会员姓名</span>
        <input type="text" name="username" 
          ng-model="formdata.Card.Username"
          class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">充值金额</span>
        <input type="text" name="balance" 
          ng-model="formdata.Card.Balance"
          class="form-control">
      </div>
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-primary" 
      ng-disabled="!myform.$valid" ng-click="add()" value="开卡">
      <span class="btn btn-primary" ng-click="close()">关闭</span>
    </div>
  </form>
</div>
