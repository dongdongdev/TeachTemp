<div ng-controller="VipIndexCtrl">
  <div class="text-right">
    <span class="btn btn-primary" ng-click="add()">开卡</span>
    <span class="btn btn-primary" ng-click="query()">刷新</span>
  </div>
  <hr>
  <table class="table table-hover">
    <thead>
      <tr class="bg-primary">
        <th>卡号</th>
        <th>电话</th>
        <th>用户名</th>
        <th>余额</th>
        <th>状态</th>
        <th>等级</th>
        <th>开卡日期</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vip in vips">
        <td><span ng-bind="vip.Cardno"></span>-{{$index}}</td>
        <td><span ng-bind="vip.Phone"></span></td>
        <td><span ng-bind="vip.Username"></span></td>
        <td><span ng-bind="vip.Balance"></span></td>
        <td><span ng-bind="vip.Sname"></span></td>
        <td><span ng-bind="vip.Lname"></span></td>
        <td><span format-date="{{vip.Created}}"></span></td>
      </tr>
    </tbody>
  </table>
</div>
